<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alata&family=Gochi+Hand&family=Inter:wght@200&family=Montserrat:wght@500&family=Roboto+Mono:wght@500&family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" type="text/css" />
    <title>True Weather</title>
</head>
<body>
    <header>

    </header>
    <main>
        <div class="logo">
            <h1>True Weather</h1>
        </div>
        <div class="card">
            <div class="search">
                <input type="text" class="search-bar" placeholder="Busca una ciudad...">
                <button><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg></button>
            </div>
            <div class="weather hide">
                <h2 class="city"></h2>
                <h1 class="temp"></h1>
                <div class="flex">
                    <img src="" alt="" class="icon hide" />
                    <div class="description"></div>
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="app.js" type="text/javascript" defer></script>
</body>
</html>
